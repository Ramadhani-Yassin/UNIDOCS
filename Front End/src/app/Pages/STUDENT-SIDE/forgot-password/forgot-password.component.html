<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="header">
      <h2>ğŸ” Forgot Password</h2>
      <p>Enter your email address to receive a password reset link</p>
    </div>

    <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)" class="form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="Enter your email address"
          class="form-control"
          [class.error]="forgotPasswordForm.submitted && forgotPasswordForm.controls['email'].invalid"
        >
        <div class="error-message" *ngIf="forgotPasswordForm.submitted && forgotPasswordForm.controls['email'].invalid">
          Please enter a valid email address
        </div>
      </div>

      <!-- Success Message -->
      <div class="alert alert-success" *ngIf="isSuccess && message">
        <div class="alert-content">
          <span class="alert-icon">âœ…</span>
          <span>{{ message }}</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="isError && message">
        <div class="alert-content">
          <span class="alert-icon">âŒ</span>
          <span>{{ message }}</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="footer">
      <p>Remember your password? <a (click)="goToLogin()" class="link">Back to Login</a></p>
    </div>
  </div>
</div>
